<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Box Animation</title>
    <style>
      .box{
animation: boxAnimation 5s linear infinite;
background-repeat: no-repeat;
background-size: cover;
        
      }
      @keyframes boxAnimation {
        0%{background-image: url(./images.jpg);}
        25%{background-image: url(./download.jpg);}
        50%{background-image: url(./images\ \(1\).jpg);}
        75%{background-image: url(./images\ \(2\).jpg);}
        100%{background-image: url(./download\ \(1\).jpg);}
      }

    </style>
  </head>
  <body>
    <div class="box" style="width: 100vw; height: 100vh;"></div>
  </body>
</html>
